<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
                <tr ng-repeat="record in listings | filter:search" ng-click="showDetails()">
                  <th>{{record.code}}</th>
                  <th>{{record.name}}</th>
                  <th><button type="button" ng-click="deleteListing()" class="btn btn-danger">Delete</button></th>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->               
             <h4><strong>Code:</strong> {{detailedInfo.code}}</h4>
             <h4><strong>Name:</strong> {{detailedInfo.name}}</h4>
             <h4><strong>Latitude:</strong> {{detailedInfo.coordinates.latitude}}</h4>
             <h4><strong>Longitude:</strong> {{detailedInfo.coordinates.longitude}}</h4>
             <h4><strong>Address:</strong> {{detailedInfo.address}}</h4>
          </div>
          <form>
            <h2>Add Item</h2>
            <input type="text" class="form-control" placeholder="Code" ng-model="code"><br>
            <input type="text" class="form-control" placeholder="Name" ng-model="name"><br>
            <input type="text" class="form-control" placeholder="Latitude" ng-model="latitude">&nbsp;&nbsp;
            <input type="text" class="form-control" placeholder="Longitude" ng-model="longitude"><br>
            <input type="text" class="form-control" placeholder="Address" ng-model="address"><br>
            <button type="button" ng-click="addListing()" class="btn btn-primary">Add</button><br><br>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
